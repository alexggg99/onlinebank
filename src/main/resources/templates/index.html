<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="common/header :: common-header"></head>
<body>
<div th:replace="common/header :: navbar"></div>

<div class="container">
    <div class="row">
        <div class="col-lg-12 vertical-padding">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-6">
            <!--Panel-->
            <div class="panel panel-info" th:each="primaryAccount : ${primaryAccounts}">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <h2>Primary balance</h2>
                        </div>
                        <div class="col-xs-6 text-right">
                            <h1>
                                <i class="fa fa-usd" aria-hidden="true"></i>
                                <span th:text="${primaryAccount.accountBalance}"></span>
                            </h1>
                        </div>
                    </div>
                </div>
                <a th:href="@{/account/primaryAccount(id=${primaryAccount.id}, page=1, filter='')}">
                    <div class="panel-body">
                        <span class="pull-left">View Details</span>
                        <div class="clear-fix"></div>
                    </div>
                </a>
            </div>
            <!--/.Panel-->

            <!--Panel-->
            <div th:if="${savingAccount != null}">
                <div class="panel panel-success" th:if="${savingAccount}">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-6">
                                <h2>Saving balance</h2>
                            </div>
                            <div class="col-xs-6 text-right">
                                <h1>
                                    <i class="fa fa-usd" aria-hidden="true"></i>
                                    <span th:text="${savingAccount.accountBalance}"></span>
                                </h1>
                            </div>
                        </div>
                    </div>
                    <a th:href="@{/account/savingAccount(id=${savingAccount.id}, page=1, filter='')}">
                        <div class="panel-body">
                            <span class="pull-left">View Details</span>
                            <div class="clear-fix"></div>
                        </div>
                    </a>
                </div>
            </div>
            <!--/.Panel-->
        </div>
    </div>
</div>


<head th:replace="common/header :: common-footer"></head>

</body>
</html>
