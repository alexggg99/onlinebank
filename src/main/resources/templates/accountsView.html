<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="common/header :: common-header"></head>
<body>
<div th:replace="common/header :: navbar"></div>

<div class="container">
    <div class="row">
        <div class="col-lg-12 vertical-padding">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3 col-md-3"></div>
        <div class="col-lg-6 col-md-6">
            <div th:if="${add}">
                <a href="#" class="btn btn-info" role="button" th:href="@{/account/add}">Add account</a>
                <p>&nbsp;</p>
            </div>
            <!--Panel-->
            <div class="panel" th:classappend="${referenceCssClass}" th:each="account : ${accounts}">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <h2 th:text="${accountBalance}">Balance</h2>
                        </div>
                        <div class="col-xs-6 text-right">
                            <h1>
                                <span th:switch="${account.currency.name()}">
                                    <span th:replace="common/body :: switch-currency"></span>
                                </span>
                                <span th:text="${account.accountBalance}"></span>
                            </h1>
                        </div>
                    </div>
                </div>
                <a th:href="@{${detailsURL}(id=${account.id}, page=1, filter='')}">
                    <div class="panel-body">
                        <span class="pull-left">View Details</span>
                        <div class="clear-fix"></div>
                    </div>
                </a>
            </div>
            <!--/.Panel-->
        </div>
        <div class="col-lg-3 col-md-3"></div>
        </div>
    </div>
</div>


<footer th:replace="common/header :: common-footer"></footer>

</body>
</html>
